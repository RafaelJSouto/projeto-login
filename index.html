<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vind(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email" required minlength="10">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined"> key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html"> Esqueci a senha <span class="material-symbols-outlined">info</span></a>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
